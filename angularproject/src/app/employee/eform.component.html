<div>
  <h2>Employee Details Form</h2>
    <form>
        Eid:<input type="text" name="eid"[(ngModel)]="eid">
        Ename:<input type="text" name="ename"[(ngModel)]="ename">
        Salary:<input type="text" name="salary"[(ngModel)]="salary"> 
        <button type="button" name="btn" (click)="addEmployee()">Add Employee</button>
        <button type="button" name="btn" (click)="updateEmployee()">Update Employee</button>
    </form>
</div>
